<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>System Settings</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <h1>Settings</h1>

    <form id="settings-form">
      <label for="temp-high">High Temperature Threshold (°C):</label>
      <input type="number" id="temp-high" name="temp_high_threshold" step="0.1" required>

      <label for="temp-low">Low Temperature Threshold (°C):</label>
      <input type="number" id="temp-low" name="temp_low_threshold" step="0.1" required>

      <label for="light-threshold">Light Threshold (%):</label>
      <input type="number" id="light-threshold" name="light_threshold" required>

      <button type="submit">Update Settings</button>
    </form>

    <p id="response-msg"></p>
  </div>

  <nav>
    <ul>
      <li><a href="status.html">View Current Status</a></li>
      <li><a href="summary.html">View Summary</a></li>
      <li><a href="settings.html">Settings</a></li>
      <li><a href="index.html">Home</a></li>
      <!-- Add more links here when needed -->
    </ul>
  </nav>

  <script src="js/settings.js"></script>
</body>
</html>
